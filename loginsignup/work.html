<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | GharVEDtan</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="work.css" />
</head>
<body>
  <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4 data-aos="fade-down">GHARVEDTAN</h4>
          <div class="header__logo-overlay"></div>
        </div>
         <ul class="header__menu" data-aos="fade-down">
          <li>
            <a href="../index.html">Back</a>
          </li>
         </ul>
      </nav>
    </header>
   <section class="subscription">
      <h2 data-aos="flip-down">Login</h2>
      <div class="subscription__form" data-aos="fade-up">
           <input type="text" id="loginPhone" placeholder="Phone number"/>
      </div>
      <div class="subscription__form" data-aos="fade-up">
           <input type="password" id="loginPass" placeholder="Password"/>  
      </div>
      <div class="subscription__form" data-aos="fade-up">
           <button onclick="loginUser()">Login</button> 
      </div>
      <div class="subscription__int" data-aos="fade-up">
           <p> <a href="signup.html">No account Signup</a></p>
      </div>  
    </section>
    <footer class="footer flex-between">
     
      <h3 class="footer__logo">
        <span>GharVED</span>tan
      </h3>

      <ul class="footer__nav">
        <li><a href="#menu">Menu</a></li>
        <li><a href="../addrestaurant.html">Work With Us</a></li>
        <li><a href="#about-us">About Us</a></li>
        <li><a href="#policies">Terms & Conditions</a></li>
      </ul>

      <ul class="footer__social">
        <li class="flex-center">
          <img src="../assets/facebook.svg" alt="facebook" />
        </li>
        <li class="flex-center">
          <img src="../assets/instagram.svg" alt="instagram" />
        </li>
        <li class="flex-center">
          <img src="../assets/twitter.svg" alt="twitter" />
        </li>
      </ul>
    </footer>
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script src="work.js" type="module"></script>
</body>
</html>
