<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | GharVEDtan</title>
  <link rel="stylesheet" href="signup.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>
  <header>
    <nav class="header__nav">
      <div class="header__logo">
        <h4 data-aos="fade-down">GHARVEDTAN</h4>
        <div class="header__logo-overlay"></div>
      </div>
      <ul class="header__menu" data-aos="fade-down">
        <li>
  <a href="/loginsignup/work.html" >Login</a>
</li>

        <li><a href="/index.html">Back</a></li>
      </ul>
    </nav>
  </header>

  <section class="subscription flex-center">
    <div class="login-herocontent">
      <h2 data-aos="flip-down">Signup</h2>

      <div class="subscription__form" data-aos="fade-up">
        <input type="text" id="signupName" placeholder="Enter your name" />
      </div>

      <div class="subscription__form" data-aos="fade-up">
        <input type="number" id="signupPhone" placeholder="Enter your phone number" />
      </div>

      <div class="subscription__form" data-aos="fade-up">
        <input type="password" id="signupPass" placeholder="Enter password" />
      </div>

      <div class="subscription__form" data-aos="fade-up">
        <input type="password" id="signupRepass" placeholder="Re-enter password" />
      </div>

      <div class="subscription__form" data-aos="fade-up">
        <div id="recaptcha-container"></div>
        <button onclick="sendOTP()">Get OTP</button>
      </div>

      <div class="subscription__form" data-aos="fade-up">
        <input type="text" id="otpInput" placeholder="Enter OTP" />
      </div>

      <div class="subscription__form" data-aos="fade-up">
        <button onclick="verifyOTP()">Verify & Signup</button>
      </div>
    </div>
  </section>

  <footer class="footer flex-between">
    <h3 class="footer__logo"><span>GharVED</span>tan</h3>
    <ul class="footer__nav">
      <li><a href="#menu">Menu</a></li>
      <li><a href="/addrestaurant.html">Work With Us</a></li>
      <li><a href="#about-us">About Us</a></li>
      <li><a href="#policies">Terms & Conditions</a></li>
    </ul>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="signup.js" type="module"></script>
</body>
</html>
