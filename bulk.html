<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Upload</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Sample JSON data for bulk upload
        const itemsData = [
            {
                name: "Chicken Biryani",
                seller: "Seller A",
                price: 250,
                rating: 4.5,
                category: "Non-Veg",
                availability: "Available",
                region: "South",
                photo: "path/to/photo1.jpg"
            },
            {
                name: "Paneer Tikka",
                seller: "Seller B",
                price: 180,
                rating: 4.2,
                category: "Veg",
                availability: "Available",
                region: "North",
                photo: "path/to/photo2.jpg"
            },
            // Add more items as needed
        ];

        // Upload data function
        async function uploadItems() {
            const itemsCollection = collection(db, "items");

            for (const item of itemsData) {
                try {
                    await addDoc(itemsCollection, {
                        name: item.name,
                        seller: item.seller,
                        price: item.price,
                        rating: item.rating,
                        category: item.category,
                        availability: item.availability,
                        region: item.region,
                        photo: item.photo
                    });
                    console.log(`Item ${item.name} uploaded successfully`);
                } catch (e) {
                    console.error("Error adding document: ", e);
                }
            }
        }

        // Trigger upload on button click
        window.onload = () => {
            const uploadBtn = document.getElementById("uploadBtn");
            uploadBtn.addEventListener("click", uploadItems);
        }
    </script>
</head>
<body>
    <h1>Bulk Upload Items</h1>
    <button id="uploadBtn">Upload Items to Firebase</button>
</body>
</html>
