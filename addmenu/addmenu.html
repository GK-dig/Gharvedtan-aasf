<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Menu Item</title>
  <link rel="stylesheet" href="addmenu.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>
  <script src="../firebase.js"></script>
  <script type="module" src="addmenu.js"></script>
</head>

<body>
  <section class="subscription flex-center">
    <div class="login-herocontent">
      <h2>Add New Menu Item</h2>
      <form id="addMenuForm">
        <div class="subscription__form">
          <input type="text" id="itemName" placeholder="Enter item name" required />
        </div>

        <div class="subscription__form">
          <input type="number" id="price" placeholder="Enter item price" required />
        </div>

        <div class="subscription__form" style="flex-direction: column; align-items: stretch;">
          <select id="region" required>
            <option value="North">North</option>
            <option value="South">South</option>
            <option value="East">East</option>
            <option value="West">West</option>
            <option value="Central">Central</option>
          </select>
        </div>

        <div class="subscription__form">
          <label for="imageUpload">Upload Image:</label>
          <input type="file" id="imageUpload" accept=".png,.jpg,.jpeg" required />
        </div>

        <div id="imagePreview" style="min-height: 200px; border: 2px dashed #ccc; border-radius: 8px; display: flex; align-items: center; justify-content: center; background-color: #f9f9f9;">
          <span style="color: #999; font-size: 14px;">No image selected</span>
        </div>

        <div class="subscription__form" style="flex-direction: column; align-items: stretch;">
          <select id="availability" required>
            <option value="Yes">Available</option>
            <option value="No">Not Available</option>
          </select>
        </div>

        <div class="subscription__form">
          <button type="submit" id="submitButton">Add Item</button>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
