<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Menu Item</title>
  <link rel="stylesheet" href="addmenu.css" />
  <style>
   
    .image-preview-container {
      min-height: 200px;
      border: 2px dashed #ddd;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
      margin: 15px 0;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .image-preview-container:hover {
      border-color: #aaa;
    }
    
    .image-preview-container.dragover {
      border-color: #4CAF50;
      background-color: #f0fff0;
    }
    
    .image-preview-placeholder {
      color: #999;
      font-size: 14px;
      text-align: center;
      padding: 20px;
    }
    
    .image-preview-placeholder i {
      font-size: 48px;
      color: #ccc;
      margin-bottom: 10px;
      display: block;
    }
    
    .preview-image {
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 6px;
    }
    
    .image-upload-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    
    .image-upload-hint {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
  </style>
  <script type="module" src="addmenu.js"></script>
</head>

<body>
  <section class="subscription flex-center">
    <div class="login-herocontent">
      <h2>Add New Menu Item</h2>
      <form id="addMenuForm">
        <div class="subscription__form">
          <input type="text" id="itemName" placeholder="Enter item name" required />
        </div>
        
        <div class="subscription__form">
          <input type="text" id="sellerName" placeholder="Enter seller name" required />
        </div>
        
        <div class="subscription__form">
          <input type="number" id="price" placeholder="Enter item price" required />
        </div>

        <div class="subscription__form" style="flex-direction: column; align-items: stretch;">
          <select id="region" required>
            <option value="North">North</option>
            <option value="South">South</option>
            <option value="East">East</option>
            <option value="West">West</option>
            <option value="Central">Central</option>
          </select>
        </div>

        <div class="subscription__form">
          <label for="imageUpload" class="image-upload-label">Upload Image</label>
          <input type="file" id="imageUpload" accept=".png,.jpg,.jpeg" />
          
        </div>

        <div id="imagePreview" class="image-preview-container">
          <div class="image-preview-placeholder">
            
            <span>No image selected</span>
            <div class="image-upload-hint">Drag & drop or click to upload</div>
          </div>
        </div>

        <div class="subscription__form" style="flex-direction: column; align-items: stretch;">
          <select id="availability" required>
            <option value="Yes">Available</option>
            <option value="No">Not Available</option>
          </select>
        </div>

        <div class="subscription__form">
          <button type="submit" id="submitButton">Add Item</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
