    <script>
const editor = document.getElementById('comment');
  const toolBtns = document.querySelectorAll('.tool-btn');
  const submitBtn = document.getElementById('submitBtn');

  // apply formatting on button click
  toolBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const cmd = btn.dataset.cmd;
      // focus editor so execCommand targets it
      editor.focus();
      // execCommand is deprecated but still supported in most browsers
      document.execCommand(cmd, false, null);
      // after formatting adjust height & placeholder
      adjustEditorHeight();
      togglePlaceholder();
    });
  });

  // auto-grow editor height
  function adjustEditorHeight() {
    // reset height to let it shrink if text removed
    editor.style.height = 'auto';
    // scrollHeight gives the required height to show content
    editor.style.height = editor.scrollHeight + 'px';
  }

  // placeholder toggle (we use class .empty because :empty can be broken by <br>)
  function togglePlaceholder() {
    // trim to detect visible text only
    const text = editor.textContent.replace(/\u200B/g, '').trim(); // remove zero-width if any
    if (!text) editor.classList.add('empty');
    else editor.classList.remove('empty');
  }

  // update on input
  editor.addEventListener('input', () => {
    adjustEditorHeight();
    togglePlaceholder();
  });

  // also update placeholder on focus/blur (for some browsers)
  editor.addEventListener('focus', togglePlaceholder);
  editor.addEventListener('blur', togglePlaceholder);

  // init on load
  window.addEventListener('load', () => {
    adjustEditorHeight();
    togglePlaceholder();
  });

  // submit handler — you can replace console.log with AJAX/fetch to server
  submitBtn.addEventListener('click', () => {
    const html = editor.innerHTML;
    const text = editor.textContent.trim();
    if (!text) { alert('Please type your feedback before submitting.'); return; }

    console.log('Feedback (HTML):', html); // send html if you want to keep formatting
    alert('Thank you for your feedback!');
    // reset editor
    editor.innerHTML = '';
    adjustEditorHeight();
    togglePlaceholder();
  });

  // optional: allow Ctrl/Cmd+B and Ctrl/Cmd+I to style (execCommand handles it already in most browsers)
  document.addEventListener('keydown', e => {
    if ((e.ctrlKey || e.metaKey) && (e.key === 'b' || e.key === 'i' || e.key === 'u')) {
      // let browser handle default formatting shortcut
      setTimeout(() => { adjustEditorHeight(); togglePlaceholder(); }, 0);
    }
  });
</script>
