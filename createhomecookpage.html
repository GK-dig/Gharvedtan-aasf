<body>
    <header>
    <nav class="header__nav">
      <div class="header__logo">
        <h4 data-aos="fade-down">GHARVEDTAN</h4>
        <div class="header__logo-overlay"></div>
      </div>

    <div class="registration-container">
        <h2>Seller Registration</h2>
        
        <div class="form-group">
            <label for="cookname">Full Name</label>
            <input type="text" id="cookname" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
            <label for="cookmob">Mobile Number</label>
            <input type="tel" id="cookmob" placeholder="Enter your 10-digit mobile number" required>
            <button id="sendOtpButton">Send OTP</button>
        </div>
        
        <div class="form-group otp-container" id="otpGroup" style="display: none;">
            <input type="text" id="otpInput" placeholder="Enter 6-digit OTP" maxlength="6" required>
            <button id="verifyOtpButton">Verify OTP</button>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Create a strong password" required>
                <span class="toggle-password">ìÅπ</span>
            </div>
            <div class="password-strength">
                <span>Strength:</span>
                <div class="strength-meter">
                    <div class="strength-meter-fill" id="strengthMeter"></div>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                <span class="toggle-password">ìÅπ</span>
            </div>
            <div class="password-match" id="passwordMatch"></div>
        </div>
        
        <div class="form-group">
            <label for="experience">Years of Experience</label>
            <input type="number" id="experience" placeholder="Enter your cooking experience in years" required>
        </div>
        
        <div class="form-group">
            <label for="specialties">Specialties (comma separated)</label>
            <input type="text" id="specialties" placeholder="e.g., Italian, Vegan, Desserts" required>
        </div>
        
        <!-- Location Section -->
        <div class="form-group">
            <label for="cookaddress">Your Location</label>
            <input type="text" id="cookaddress" placeholder="Your location will appear here" readonly>
            <button id="detect-location-btn">Detect My Location</button>
            <div id="location-status"></div>

            <!-- Container for displaying coordinates -->
            <div id="coordinates-display" style="margin-top: 10px; font-size: 14px;"></div>

            <!-- Map Container -->
            <div id="map-container" style="height: 200px; width: 100%; margin-top: 15px; display: none;">
                <iframe id="osm-map" src="" width="100%" height="100%" style="border: 0;"></iframe>
            </div>
        </div>
        
        <button id="submitBtn" >Complete Registration</button>
    </div>
