<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="createhomecookpage.css">
</head>
<body>
    <div class="registration-container">
        <h2>Seller Registration</h2>
        
        <div class="form-group">
            <label for="cookname">Full Name</label>
            <input type="text" id="cookname" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
            <label for="cookmob">Mobile Number</label>
            <input type="tel" id="cookmob" placeholder="Enter your 10-digit mobile number" required>
            <button id="sendOtpButton">Send OTP</button>
        </div>
        
        <div class="form-group otp-container" id="otpGroup" style="display: none;">
            <input type="text" id="otpInput" placeholder="Enter 6-digit OTP" maxlength="6">
            <button id="verifyOtpButton">Verify OTP</button>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Create a strong password" required>
                <span class="toggle-password">üëÅÔ∏è</span>
            </div>
            <div class="password-strength">
                <span>Strength:</span>
                <div class="strength-meter">
                    <div class="strength-meter-fill" id="strengthMeter"></div>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                <span class="toggle-password">üëÅÔ∏è</span>
            </div>
            <div class="password-match" id="passwordMatch"></div>
        </div>
        
        <div class="form-group">
            <label for="cookaddress">Your Location</label>
            <input type="text" id="cookaddress" placeholder="Your location will appear here" readonly>
            <button id="detect-location-btn">Detect My Location</button>
            <div id="location-status"></div>
            <div id="map" style="height: 200px; width: 100%; margin-top: 15px; display: none;"></div>
        </div>
        
        <button id="submitBtn" disabled>Complete Registration</button>
    </div>

    <!-- Load Google Maps API asynchronously -->
    <script>
      // Global function for Maps API to callback
      window.initMap = function() {
        console.log('Google Maps API loaded and ready');
        // The actual map initialization will happen when needed
      };

      function loadGoogleMaps() {
        const script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyDImyxdSlB0Yr0PdMx32nVccGt7n3zMWZw&libraries=places&callback=initMap';
        script.async = true;
        script.defer = true;
        script.onerror = function() {
          console.error('Failed to load Google Maps API');
          document.getElementById('location-status').textContent = 'Map service unavailable. Please refresh the page.';
        };
        document.head.appendChild(script);
      }

      // Load when DOM is ready
      document.addEventListener('DOMContentLoaded', loadGoogleMaps);
    </script>

    <!-- Your application script -->
    <script type="module" src="createhomecookpage.js"></script>
</body>
</html>
