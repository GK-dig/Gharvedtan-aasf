<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Home Cook</title>
    <link rel="stylesheet" href="createhomecookpage.css">
</head>
<body>
  <section class="subscription flex-center">
    <div class="registration-form">
      <h2>Register Home Cook</h2>

      <p>Sign up and start sharing your home-cooked meals with the world!</p>

      <div class="subscription__form">
        <input type="text" id="cookname" placeholder="Enter Home Cook's Name" required />
      </div>

      <div class="subscription__form">
        <input type="text" id="cookaddress" placeholder="Address will be detected" />
      </div>

      <button type="button" id="detect-location-btn">Auto Detect Location</button>

      <div class="subscription__form">
        <input type="text" id="cookmob" placeholder="Enter Mobile Number" required />
        <button id="sendOtpButton">Send OTP</button>
      </div>

      <div class="subscription__form">
        <input type="text" id="otpInput" placeholder="Enter OTP" required />
        <button id="verifyOtpButton">Verify OTP</button>
      </div>

      <div class="subscription__form">
        <input type="password" id="password" placeholder="Enter Password" required />
      </div>

      <div class="subscription__form">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      </div>

      <div class="subscription__form">
        <button id="submitBtn">Register Home Cook</button>
      </div>

    </div>
  </section>
  <script type="module" src="createhomecookpage.js"></script>
</body>
</html>
