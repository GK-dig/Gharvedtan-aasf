<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item</title>
    <link rel="stylesheet" href="addmenu.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="firebase.js"></script> <!-- Firebase configuration -->
</head>
<body>
  <section class="subscription flex-center">
    <div class="login-herocontent">
      <h2>Add New Menu Item</h2>

      <div class="subscription__form">
        <input type="text" id="itemName" placeholder="Enter item name" required />
      </div>

      <div class="subscription__form">
        <input  type="number" id="price" placeholder="Enter item price" required />
      </div>

      <div class="subscription__form">
        <input type="password" id="signupRepass" placeholder="Re-enter password" />
      </div>
<div class="subscription__form" style="flex-direction: column; align-items: stretch;">
  <select id="region" required>
            <option value="North">North</option>
            <option value="South">South</option>
            <option value="East">East</option>
            <option value="West">West</option>
            <option value="Central">Central</option>
        </select>
</div>
 <div class="subscription__form">
        <input type="text" id="photoUrl" placeholder="Enter image URL" required />
      </div>
      <div class="subscription__form" style="flex-direction: column; align-items: stretch;">
  <select id="availability" required>
            <option value="Yes">Available</option>
            <option value="No">Not-Available</option>
        </select>
</div>
      <div class="subscription__form">
         <button1 type="submit">Add Item</button1>
      </div> 

     
 </section>

    <script>
        // Firebase initialization with your configuration
        const app = firebase.initializeApp({
       apiKey: "AIzaSyDImyxdSlB0Yr0PdMx32nVccGt7n3zMWZw",
  authDomain: "gharvedtan-auth.firebaseapp.com",
  projectId: "gharvedtan-auth",
  storageBucket: "gharvedtan-auth.firebasestorage.app",
  messagingSenderId: "32502650170",
  appId: "1:32502650170:web:8268b4c5947d5f04ab6c03"
        });

        const db = firebase.firestore(app);

        // Form submission event listener
        const addMenuForm = document.getElementById('addMenuForm');

        addMenuForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Fetch form data
            const itemName = document.getElementById('itemName').value;
            const price = document.getElementById('price').value;
            const region = document.getElementById('region').value;
            const photoUrl = document.getElementById('photoUrl').value;
            const rating = document.getElementById('rating').value;
            const type = document.getElementById('type').value;
            const sellerName = document.getElementById('sellerName').value;
            const availability = document.getElementById('availability').checked;

            // Check if the item already exists in Firestore
            const itemSnapshot = await db.collection('items').where('name', '==', itemName).get();

            if (!itemSnapshot.empty) {
                alert('This item already exists!');
                return;
            }

            // Add the item to Firestore
            await db.collection('items').add({
                name: itemName,
                price: parseFloat(price),
                region: region,
                photoUrl: photoUrl,
                rating: parseFloat(rating),
                type: type,
                sellerName: sellerName,
                availability: availability
            });

            alert('Item added successfully!');
            addMenuForm.reset();  // Reset the form after submission
        });
    </script>
</body>
</html>
