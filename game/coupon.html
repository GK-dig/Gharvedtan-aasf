<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Reward!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
             background-image: url('../assets/overlay-pattern.png'); 
        }
        
        .coupon-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .coupon-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        
        .coupon-code {
            font-size: 2rem;
            font-weight: bold;
            color: #27ae60;
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            border: 2px dashed #27ae60;
        }
        
        .coupon-details {
            margin: 1.5rem 0;
            text-align: left;
            padding: 0 1rem;
        }
        
        .coupon-details p {
            margin: 0.5rem 0;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .swipe-instruction {
            margin-top: 2rem;
            font-style: italic;
            color: #7f8c8d;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        .countdown {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="coupon-container">
        <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
        <p>You've won a free delivery on your next order!</p>
        
        <div class="coupon-code">FREEDEL49</div>
        
        <div class="coupon-details">
            <p><strong>Reward:</strong> â‚¹49 Free Delivery</p>
            <p><strong>Valid for:</strong> 7 days</p>
            <p><strong>How to use:</strong> Apply this code at checkout</p>
        </div>
        
        <p class="swipe-instruction">Swipe up to save this coupon</p>
        <div class="countdown">Redirecting in <span id="countdown">12</span> seconds...</div>
        
        <a href="../index.html" class="btn-primary">Back to Home Now</a>
    </div>

    <script>
        function createConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
            }
        }
        
        
        if (sessionStorage.getItem('deliveryReward') === 'true') {
            createConfetti();
            
            sessionStorage.removeItem('deliveryReward');
            
           
            let seconds = 12;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = '../index.html';
                }
            }, 1000);
        } else {
            
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
