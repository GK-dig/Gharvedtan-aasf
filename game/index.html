<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Maze Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="onLoad()">
    <div class="game-container">
        <div class="header">
            <h1>Delivery Maze Challenge</h1>
            <div class="controls">
                <div class="timer">Time: <span id="time">00:00</span></div>
                <div class="deliveries">Deliveries: <span id="deliveries">0</span></div>
                <button id="generate">New Maze</button>
            </div>
        </div>
        
        <div class="game-area">
            <div class="canvas-container">
                <canvas id="mainCanvas"></canvas>
            </div>
            
            <div class="mobile-controls">
                <button id="up">↑</button>
                <div class="horizontal-controls">
                    <button id="left">←</button>
                    <button id="right">→</button>
                </div>
                <button id="down">↓</button>
            </div>
        </div>
        
        <div id="message" class="hidden">
            <div id="messageContent"></div>
            <button onclick="hideMessage()">OK</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
